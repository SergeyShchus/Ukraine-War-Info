<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Loading CSV into Markers</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<link rel="stylesheet" href="http://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
<script src="http://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
     const map = new L.Map('map', { center: new L.LatLng(58.4, 43.0), zoom: 11 });
     const osm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

     map.addLayer(osm);

function log(_) {
    if (typeof console == 'object') console.log(_);
}

omnivore.csv('a.csv').addTo(map);
omnivore.gpx('a.gpx').addTo(map);
omnivore.kml('a.kml').addTo(map);
omnivore.geojson('a.geojson')
    .on('ready', function() {
        log('geojson loaded');
    })
    .addTo(map);
omnivore.topojson('a.topojson').addTo(map);
omnivore.wkt('a.wkt').addTo(map);
</script>
</body>
</html>
