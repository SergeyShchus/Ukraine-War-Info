<!DOCTYPE html>
<html>

<head>
	<title>Карта зі штучними укріпленнями на Сході та Півдні України</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Leaflet (JS/CSS) -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

	<!-- JSZIP -->
	<!-- <script src="https://unpkg.com/jszip@3.5.0/dist/jszip.min.js"></script> -->

	<!-- @tmcw/togeojson -->
	<!-- <script src="https://unpkg.com/@tmcw/togeojson@4.1.0/dist/togeojson.umd.js"></script> -->

	<!-- Leaflet-KMZ -->
	<script src="https://unpkg.com/leaflet-kmz@1.0.9/dist/leaflet-kmz-src.js"></script>

	<style>
		html,
		body,
		.map {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
  
<body>

	<div id="map" class="map"></div>

	<script>
	  var map = L.map('map');
	  map.setView(new L.LatLng(47.694435, 34.062626), 7);

	  var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	    maxZoom: 17,
	    attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
	    opacity: 0.90
	  });
	  OpenTopoMap.addTo(map);

      omnivore.kml('https://raw.githubusercontent.com/SergeyShchus/Ukraine-War-Info/main/Russian_trenches/data/trenches.kmz') // завантажуємо kmz-файл
        .on('ready', function() { // коли завантаження завершено
          this.eachLayer(function(layer) {
            layer.setStyle({
              color: 'red', // задаємо колір ліній
            });
          });
          this.addTo(map); // додаємо лінії на карту
          map.fitBounds(this.getBounds()); // підганяємо карта під розмір ліній
        });
    </script>
  </body>
</html>
