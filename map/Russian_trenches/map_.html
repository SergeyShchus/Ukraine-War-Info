<!DOCTYPE html>
<html>

<head>
	<title>Leaflet-KMZ Example</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Leaflet (JS/CSS) -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

	<!-- Leaflet-KMZ (JS) -->
	<script src="https://unpkg.com/leaflet-kmz/dist/leaflet-kmz.min.js"></script>

	<style>
		html,
		body,
		.map {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>

	<div id="map" class="map"></div>

	<script>
		var map = L.map('map', {
			center: [51.505, -0.09],
			zoom: 13
		});

		// Instantiate KMZ parser
		var kmz = L.kmzLayer().addTo(map);

		// Load KMZ files
		kmz.load('../satellitekmz/trenches.kmz', {
			style: {
				color: 'red'
			},
			onEachFeature: function(feature, layer) {
				layer.bindPopup('Name: ' + feature.properties.name);
			}
		});

		// Add layers to control
		L.control.layers(null, {
			"../satellitekmz/trenches.kmz": kmz.getLayers()[0]
		}).addTo(map);
	</script>

</body>

</html>
