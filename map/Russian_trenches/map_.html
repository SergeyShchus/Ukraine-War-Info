<!DOCTYPE html>
<html>

<head>
	<title>Боже, бомби Белгород</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Leaflet (JS/CSS) -->
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet-src.js"></script>
	<script src="https://unpkg.com/leaflet-ui@0.4.5/dist/leaflet-ui-src.js"></script>

	<script src="../dist/leaflet-kmz-src.js"></script>

	<style>
		html,
		body,
		.map {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>

	<div id="map" class="map"></div>

	<script>
		var map = L.map('map', {
			center: [47.694435, 34.062626],
			zoom: 7
		});

		// Instantiate KMZ parser
		//var kmz = L.kmzLayer().addTo(map);

		var kmzStyle = {
			polylineOptions: {
				color: 'red'
			};
			
			var kmz = L.kmzLayer(null, {
				kmzStyle: kmzStyle
			}).addTo(map);

		// Load KMZ files
		kmz.load('../satellitekmz/trenches.kmz', {
			style: {
				color: 'red'
			},
			onEachFeature: function(feature, layer) {
				layer.bindPopup('Name: ' + feature.properties.name);
			}
		});

		// Add layers to control
		L.control.layers(null, {
			"../satellitekmz/trenches.kmz": kmz.getLayers()[0]
		}).addTo(map);
	</script>

	<a href="https://github.com/SergeyShchus/Ukraine-War-Info/blob/main/Russian_trenches/readme.md" class="view-on-github" style="position: fixed;top: 10px;left: calc(50% - 60px);z-index: 9999;"> <img alt="View on Github" src="https://github.com/SergeyShchus/Ukraine-War-Info/blob/main/view-on-github.png?raw=true" title="View on Github"
		width="163"> </a>

</body>

</html>
